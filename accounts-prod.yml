server:
  port: 8081

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

build:
  version: "1.2"

accounts:
  message: "Welcome to the accounts prod"
  contactDetails:
    name: "John"
    email: "john@john"
  onCallSupport:
    - (555) 555-1234
    - (555) 555-1345
